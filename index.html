<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emergency Hotline</title>
  <link rel="shortcut icon" href="./assets/emergency.png" type="image/x-icon">

  <!-- tailwind & daisyUI -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>
<body>
  
  <!-- nav -->
  <header class="w-11/12 mx-auto mt-7">
    <nav class="flex justify-between items-center">
        <div class="flex gap-[10px] items-center">
          <img class="w-[50px] h-[50px]"  src="./assets/logo.png" alt="">
          <h2 class="text-[#006747] font-extrabold text-2xl">Emergency <br> Service</h2>
        </div>

        <div class="flex items-center gap-[20px]">
          <button class="flex items-center bg-[#41ff6b1a] py-3 px-7 rounded-[50px]"><span class="mr-2 font-bold">0</span><img class="w-[25px] h-[25px]" src="./assets/heart.png" alt=""></button>

          <button class="flex items-center bg-[#41ff6b1a] py-3 px-7 rounded-[50px] font-bold"><span class="mr-2">100</span><img class="w-[25px] h-[25px]" src="./assets/coin.png" alt=""></button>

          <button class="bg-[#00A63E] text-white font-semibold py-3 px-7 rounded-[50px]">2 Copy</button>
        </div>
    </nav>
  </header>

  <!-- Banner section -->

    <section>
      <div class="text-center py-5 bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223] mt-6">
         <div class="flex justify-center">
           <img class="w-[92px]" src="./assets/logo-dark.png" alt="">
         </div>
          <h1 class="text-white text-4xl font-bold mt-3">Emergency Service Directory</h1>
          <p class="text-white font-semibold mt-3 text-xl">Government Emergency Services at Your Fingertip – A Project by  Government of the People’s Republic of Bangladesh</p>
      </div>
    </section>


     <main>
    <!-- Emergency Service -->
        <section>
           <section id="emergency-service" class="w-11/12 mx-auto grid grid-cols-12 gap-8">

            <!-- Service -->
          <section id="Service" class="bg-yellow-100 col-span-9">
             <div>
              
             </div>
          </section>

          <!-- Call-History -->
          <aside id="call-history" class=" bg-green-400 col-span-3" >
            <h1>call-history</h1>
          </aside>
         </section>
        </section> 

     </main>


 
</body>
</html>
